<!-- put these at top otherwise it doesn't show year for some reason-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="{{ url_for('static', filename='scripts/question.js') }}" type="text/jscript"></script>

{% extends "base.html" %}
{% block title %}Questions{% endblock %}
{% block content %}
 <script>

$(document).ready(function(){
    $("#next").click(function(){
        $.ajax({url: "./?page={{ page + 1 }}", success: function(result){
            $("body").html(result);
        }});
    });
});
$(document).ready(function(){
    $("#prev").click(function(){
        $.ajax({url: "./?page={{ page - 1 }}", success: function(result){
            $("body").html(result);
        }});
    });
});


</script>

    <main>

        <div id = "box" class="box">
     <form method="post" action="/post_edit_questionAnswers">
                {% for u in updatedQuestions %}

                    <input type="hidden" name="cField" value="{{ child_id }}")>
          <b>  {{ u.question }} </b>
                    <br>
                    <input id="question" name="fname" type="text"/>
                    <input type="hidden" name="qField" value="{{ u.q_id }}")>
            <br>
        {% endfor %}
             <input type="submit" value="Submit" onsubmit="return validateForm()">
            </form>
        </div>
    <a id="previous" class="previous" style="font-size:30px;" href="./?page={{ page - 1 }}">Previous</a>
{% endif %}
{% if pagination.get_page_count() > page %}

    <a id="next" class="next" style="font-size:30px;" href="./?page={{ page + 1 }}">Next</a>
{% endif %}

    </main>
{% endblock %}
