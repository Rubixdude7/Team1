{% extends "base.html" %}
{% block title %}Change Your Avatar{% endblock %}
{% block content %}
<main id="psyc-page">
    <div class="box">
        <h1 class="title">Change Your Avatar</h1>
        <hr>
        <form action="{{ url_for('change_avatar') }}" method="post" enctype="multipart/form-data">
            <div class="form-control-1">
                <input type="file" name="avatar" />
            </div>
            <div class="form-control-2">
                <button class="btn btn-success" type="submit"><i class="fa fa-save" aria-hidden="true"></i> Save Avatar</button>
                <a class="btn btn-danger" href="{{ url_for('psikolog_dashboard') }}" style="text-decoration: none"><i class="fa fa-ban" aria-hidden="true"></i> Cancel</a>
            </div>
        </form>
    </div>
</main>
{% endblock %}
