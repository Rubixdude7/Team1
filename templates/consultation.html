{% extends "base.html" %}
{% block title %}Parent Profile{% endblock %}
{% block content %}
<main>
    <div class="box">
        <h1 class="title">Consultation</h1>
        <hr>

        <form method="POST" action="{{ url_for('consultation') }}">
            <label for="psyc">Psychologist:</label>
            <select id="psyc" name="psyc" required>
                <option selected value="-1">Any</option>
                {% for psyc in psycs %}
                    <option value= "{{ psyc[0] }}">{{ psyc[1]|string + " " + psyc[2]|string }}</option>
                {% endfor %}
            </select>

            <label for="length">Length of Appointment</label>
            {% for a in len_fee %}
                <input type="radio" name="length" id="{{ a[0] }}hr" value="{{ a[1] }}" required>
                <label for="{{ a[0] }}hr">{{ "Length: " + a[1]|string + " Fee: " + a[2]|string }}</label>
            {% endfor %}

            <label for="date">Start: </label>
            <input type="date" name="date" id="date" required>
            <select required name="hour">
                <option selected value="00">00</option>
                <option value="01">01</option>
                <option value="02">02</option>
                <option value="03">03</option>
                <option value="04">04</option>
                <option value="05">05</option>
                <option value="06">06</option>
                <option value="07">07</option>
                <option value="08">08</option>
                <option value="09">09</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
            </select>
            <select required name="min">
                <option selected value="00">00</option>
                <option value="30">30</option>
            </select>
            <input type="submit">
        </form>


    </div>
</main>



{% endblock %}
