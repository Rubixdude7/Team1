{% extends "base.html" %}
{% block title %}Admin{% endblock %}
{% block content %}
<main id="mainHome">
    <h1>Admin content here</h1>
    <table>
        <tr>
            <th>Email</th>
            <th>Role</th>
        </tr>
        {% for u in users %}
            <tr>
                <td>{{ u.email }}</td>
                <td>{{ usersandroles[u.email] }}</td>
                {% if current_user.id == u.user_id %}

                {% else %}
                    <td><a href="{{ url_for('edit', u_id=u.user_id) }}">Edit</a></td>
                    <td><a href="{{ url_for('delete', u_id=u.user_id) }}">Delete</a></td>
                {% endif %}
            </tr>
        {% endfor %}
    </table>
</main>

{% endblock %}
