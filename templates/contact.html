{% extends "base.html" %}
{% block title %}Contact Info{% endblock %}
{% block content %}
<main>
    <div class="box">
        <h1 class="title">Contact Information</h1>
        <hr>
        <form action="" method="POST">
            <div class="form-control-1">
                <label for="phone_no">Phone Number</label>
                <br>
                <input id="phone_no" type="text" name="phone_no" value="{{ contact_info.phone_no }}" required>
            </div>
            <div class="form-control-2">
                <label for="address_1">Address 1</label>
                <br>
                <input id="address_1" type="text" name="address_1" value="{{ contact_info.address_1 }}" required>
            </div>
            <div class="form-control-2">
                <label for="address_2">Address 2</label>
                <br>
                <input id="address_2" type="text" name="address_2" value="{{ contact_info.address_2 }}">
            </div>
            <div class="form-control-2">
                <label for="city">City</label>
                <br>
                <input id="city" type="text" name="city" value="{{ contact_info.city }}" required>
            </div>
            <div class="form-control-2">
                <label for="providence">Providence</label>
                <br>
                <input id="providence" type="text" name="providence" value="{{ contact_info.providence }}">
            </div>
            <div class="form-control-2">
                <label for="zip">Zip</label>
                <br>
                <input id="zip" type="text" name="zip" value="{{ contact_info.zip }}">
            </div>
            <div class="form-control-2">
                <button type="submit" class="btn btn-success" onclick="location.href='/parent'">Submit Changes</button>
            </div>
        </form>
    </div>
</main>
{% endblock %}
