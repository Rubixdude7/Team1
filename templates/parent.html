{% extends "base.html" %}
{% block title %}Parent Profile{% endblock %}
{% block content %}
<main>
    <div class="box">
        <h1 class="title">{{ user }}</h1>
        <hr>


        <p>
        <form action="parent/contact">
            <button type="submit">
                Update Contact Information
            </button>
        </form>
        </p>


        <p>
        <form action="/childform">
            <button type="submit">
                Add Child
            </button>
        </form>
        </p>


        <ul class="list-group">
            {% for child in children %}
                <li class="list-group-item"><a href="{{ url_for('child', child_id=child.child_id) }}">{{ child.child_nm_fst }}</a></li>
            {% endfor %}
        </ul>
    </div>
</main>



{% endblock %}
