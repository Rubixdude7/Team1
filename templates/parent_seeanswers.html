{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block content %}

    <main>
        <div class="box">
            <h1>Your Answers</h1>
            <hr>
         {% for i in questions %}

          <p><b>Question:  {{ i.question}}</b></p>
             <br>
             {% for j in answers %}


                 {% if j.q_id == i.q_id %}
                   <p>Your Answer: {{ j.answer }} </p>
                    <br>
                 {% endif %}
             {% endfor %}

        {% endfor %}

        </div>

    </main>

{% endblock %}
