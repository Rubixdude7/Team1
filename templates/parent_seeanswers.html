{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block content %}

    <main>
        <div class="box">
            <h1>Your Answers</h1>
            <hr>
         {% for i in questions %}

            {{ i.question}}
             <br>
             {% for j in answers %}

                 <br>

                 <br>

                 {% if j.q_id == i.q_id %}
                    {{ j.answer }}
                    <br>
                 {% endif %}
             {% endfor %}
            <br>
        {% endfor %}

        </div>

    </main>

{% endblock %}
