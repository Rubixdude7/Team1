{% extends "base.html" %}
{% block title %}Write a Blog Post{% endblock %}
{% block content %}
<main id="psyc-page">
    <div class="box">
        <form action="{{ url_for('write_blog_post') }}" method="post" enctype="multipart/form-data">
            <div class="form-control-1">
                <label for="text">Text</label><br />
                <textarea name="text" placeholder="The contents of your blog post go here."></textarea>
            </div>
            <button type="submit"><i class="fa fa-plus" aria-hidden="true"></i> Publish</button>
        </form>
    </div>
</main>
{% endblock %}
