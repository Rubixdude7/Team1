{% extends "base.html" %}
{% block title %}Edit{% endblock %}
{% block content %}
<main id="edit">
    <div class="box">
        <h1 class="title">Choose new role</h1>
        <hr>
        <form action="" method="post">
            {{ form.hidden_tag() }}
            <p>
                {{ form.role.label }}<br>
                {{ form.role(size=1) }}<br>

            </p>
            <p>{{ form.submit() }}</p>
        </form>
    </div>
</main>
{% endblock %}
