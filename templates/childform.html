{% extends "base.html" %}
{% block title %}Child Registration Form{% endblock %}
{% block content %}
    <main>
        <div class="box">
            <h1 class="title">Child Registration Form</h1>
            <hr>
            <form method="post">
                First name:<br>
                <input type="text" name="firstname" required><br>
                Last name:<br>
                <input type="text" name="lastname"><br>
                Date of Birth:<br>
                <input type="date" name="dateofbirth"><br>
                <br>
                <br>

                <button type="submit">
                    Add Child
                </button>
            </form>
        </div>
    </main>
{% endblock %}
