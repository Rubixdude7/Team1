{% extends "base.html" %}
{% block title %}Write a Blog Post{% endblock %}
{% block content %}
<main id="psyc-page">
    <div class="box">
        <form action="{{ url_for('edit_qualifications') }}" method="post" enctype="multipart/form-data">
            <div class="form-control-1">
                <label for="qualifications">Qualifications</label><br />
                <textarea name="qualifications" placeholder="A brief description of your qualifications goes here."></textarea>
            </div>
            <button type="submit"><i class="fa fa-save" aria-hidden="true"></i> Save</button>
            <a href="{{ url_for('psikolog', id=psyc_id) }}"><i class="fa fa-ban" aria-hidden="true"></i> Cancel</a>
        </form>
    </div>
</main>
{% endblock %}
