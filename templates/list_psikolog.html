{% extends "base.html" %}
{% block title %}List of Psychologists{% endblock %}
{% block content %}
<main id="psyc-list-page">
    <div class="box">
        <h1 class="title">List of Psychologists</h1>
    </div>

    {% for psyc in psychologist_links %}
        <div class="box"><a href="/psikolog/{{ psyc.id }}">{{ psyc.full_name }}</a></div>
    {% endfor %}
</main>
{% endblock %}
