<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %} | Passion</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="{{ url_for('static', filename='contents/favicon.ico') }}">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css')}}">
</head>
<body>

    <input class="hamburger-checkbox" id="hamburger-checkbox" type="checkbox">
    <nav>
        <div class="logo">
            <div>
                <a href="{{url_for('index')}}"><img alt="logo" src="{{url_for('static', filename='contents/p.png')}}"/><img alt="logo" src="{{url_for('static', filename='contents/passion.png')}}"/></a>
            </div>
        </div>
        <div class="nav-wrapper">
            <ul>
                <li>
                    <a href="{{url_for('index')}}">HOME</a>
                </li>
                <!--fill in log in code here jason-->
                <li>
                    <a>LOG IN</a>
                </li>
            </ul>
        </div>
    </nav>


    <label for="hamburger-checkbox" class="nav-close">
        <span class='menu'>
            <span class='hamburger'></span>
        </span>
    </label>

    <div class="fixed-mobile-nav"></div>

    <div class="wrapper">
        <div class="mobile-nav-spacer"></div>
        <div class="content">
            {% block content %}{% endblock %}
        </div>

        <footer>
            <div class="footer-content">

            </div>
            <div class="footer-accent">
                <p>&copy; {{ year }} by Passion Konsultan.</p>
            </div>
        </footer>
    </div>
</body>
</html>
